<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uneven Table Assignment 3</title>
</head>

<body>
    <table border="1" align="center" cellpadding="15px" width="60%">
        <tr>
            <td align="center" colspan="2">1</td>
            <td align="center" colspan="2">2</td>
            <td align="center" colspan="4">3</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
            <td align="center">7</td>
            <td align="center" colspan="4">8</td>
        </tr>
        <tr>
            <td align="center" rowspan="2" colspan="4">9</td>
            <td align="center">10</td>
            <td align="center">11</td>
            <td align="center">12</td>
            <td align="center">13</td>
        </tr>
        <tr>
            <td align="center">14</td>
            <td align="center">15</td>
            <td align="center">16</td>
            <td align="center">17</td><br>
        </tr>
        <tr>
            <td align="center" colspan="8">18</td>
        </tr>
        <tr>
            <td align="center">19</td>
            <td align="center" colspan="2">20</td>
            <td align="center" colspan="2">21</td>
            <td align="center" colspan="3">22</td>
        </tr>
        <tr>
            <td align="center">23</td>
            <td align="center" colspan="3">24</td>
            <td align="center" colspan="4">25</td>
        </tr>
        <tr>
            <td align="center" rowspan="2">26</td>
            <td align="center">27</td>
            <td rowspan="2" align="center" colspan="2">29</td>
            <td align="center" colspan="4">30</td>
        </tr>
        <tr>
            <td align="center">28</td>
            <td align="center" colspan="2">31</td>
            <td align="center" colspan="2">32</td>
        </tr>
    </table>
</body>

</html>
