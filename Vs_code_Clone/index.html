<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> vs code - tailwind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="text-white">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <nav class="items-center flex justify-between bg-slate-800 border-gray-750 border-b">

        <ul class="flex items-center gap-2">
            <li><img src="https://code.visualstudio.com/assets/images/code-stable.png" class="w-7 gap-7" /></li>
            <li class="hover:bg-slate-700 p-1">File</li>
            <li class="hover:bg-slate-700 p-1">Edit</li>
            <li class="hover:bg-slate-700 p-1">Selection</li>
            <li class="hover:bg-slate-700 p-1">View</li>
            <li class="hover:bg-slate-700 p-1">Go</li>
            <li class="hover:bg-slate-700 p-1">View</li>
            <li class="hover:bg-slate-700 p-1">
                <i class="fa-solid fa-ellipsis cursor-pointer"></i>
            </li>
        </ul>
        <ul class="flex justify-between gap-5 items-center">
            <li class="cursor-pointer hover:bg-slate-800">
                <i class="fa-solid fa-arrow-left cursor-pointer"></i>
            </li>
            <li class="cursor-pointer hover:bg-slate-800">
                <i class="fa-solid fa-arrow-right cursor-pointer"></i>
            </li>
            <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="day01" class="w-[30vw] text-center">
                <i class="fa-solid fa-face-smile"></i>
            </li>
        </ul>
        <ul>
            <li class="gap-3 flex">
                <i class="fa-solid fa-boxes-stacked"></i>
                <i class="fa-solid fa-table-columns"></i>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-regular fa-square"></i>
                <i class="fa-solid fa-x"></i>
            </li>


        </ul>

    </nav>

    <div class="bg-slate-900 h-[95.2vh] flex">
        <!--1 st div-->
        <div class="bg-slate-800 text-white w-[5vw] h-[95.2vh] flex flex-col justify-between">
            <div>
                <ul>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-solid fa-list"></i>
                    </li>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-regular fa-file"></i>
                    </li>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-solid fa-code-branch"></i>
                    </li>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-solid fa-bug"></i>
                    </li>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-solid fa-cubes"></i>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-solid fa-user-secret"></i>
                    </li>
                    <li class="p-2 text-2xl text-white ml-3">
                        <i class="fa-solid fa-gear"></i>
                    </li>
                </ul>
            </div>
        </div>
        <!--2 nd-->
        <div class="h-[95.2vh] bg-slate-700 w-[20vw] text-white ">
            <div class="p-3">
                <div class="flex justify-between">
                    <h6>EXPLORER</h6>
                    <i class="fa-solid fa-ellipsis cursor-pointer"></i>
                </div>
            </div>
            <hr>
            <div class="flex justify-between">
                <div class="flex items-center">
                    <i class="fa-solid fa-angle-down"></i>
                    <p>Day01</p>
                </div>
                <div>
                    <ul>
                        <i class="fa-solid fa-file"></i>
                        <i class="fa-solid fa-folder-plus"></i>
                        <i class="fa-solid fa-rotate"></i>
                        <i class="fa-solid fa-folder-plus"></i>
                    </ul>
                </div>
            </div>
            <div class="flex justify-between flex-col h-[90%]">
                <div class="p-2 m-1">
                    <ul>
                        <li class="cursor-pointer hover:bg-slate-800">><i class="fa-solid fa-folder"></i>.vscode</li>
                        <li class="cursor-pointer hover:bg-slate-800">><i class="fa-solid fa-folder"></i>index.html</li>
                        <li class="cursor-pointer hover:bg-slate-800">><i class="fa-solid fa-folder"></i>index.html</li>
                        <li class="cursor-pointer hover:bg-slate-800">><i class="fa-solid fa-folder"></i>index.html</li>
                        <li class="cursor-pointer hover:bg-slate-800">><i class="fa-solid fa-folder"></i>index.html</li>
                    </ul>
                </div>
                <div>
                    <ul class="p-2">
                        <li class="cursor-pointer hover:bg-slate-800">><b>OUTLINE</b></li>
                        <li class="cursor-pointer hover:bg-slate-800">><b>TIMELINE</b></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 3rd-->
        <div class="w-[75vw] h-8 flex-col justify-between">
            <div class="flex items-center justify-between">
                <ul class="flex items-center gap-2 p-2">
                    <li class="cursor-pointer hover:bg-slate-800"><i class="fa-solid fa-code"></i></li>
                    <li>
                        <p>css.html</p>
                    </li>
                    <li class="cursor-pointer hover:bg-slate-800"><i class="fa-solid fa-close cursor-pointer"></i></li>
                </ul>
                <ul class="flex gap-3 p-2">
                    <li class="cursor-pointer hover:bg-slate-800"><i class="fa-solid fa-ellipsis cursor-pointer"></i>
                    </li>
                    <li class="cursor-pointer hover:bg-slate-800"><i class="fa-solid fa-code cursor-pointer"></i></li>
                </ul>

            </div>
            <div class="p-3">
                <h>//This is my vc code clone</h>
            </div>
        </div>

    </div>



</body>

</html>
