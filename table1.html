<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example 1</title>
</head>
<body>
    <table border="1" align="center" cellpadding="15px" width="60%">
        <tr>
            <td align="center">X</td>
            <td align="center" colspan="4">Y</td>
        </tr>
        <tr>
            <td align="center"rowspan="8">P</td>
            <td align="center"colspan="2">a</td>
            <td align="center"colspan="4">b</td>
        </tr>
        <tr>
            <td align="center"colspan="2">c</td>
            <td align="center"colspan="4">d</td>
            
        </tr>
        <tr>
            <td align="center" colspan="2">e</td>
            <td align="center"colspan="4">f</td>
           
        </tr>
        <tr>
            <td align="center"rowspan="5">g</td>
            <td align="center">h</td>
            <td align="center"colspan="2">i</td>
            
        </tr>
        <tr>
            <td align="center">j</td>
            <td align="center"colspan="2">k</td>
        </tr>
        <tr>
            <td align="center">l</td>
            <td align="center" colspan="2">m</td>
        </tr>
        <tr>
            <td align="center" rowspan="2">n</td>
            <td align="center" rowspan="2">o</td>
            <td align="center">p</td>
        </tr>
        <tr>
            <td align="center">q</td>
            
        </tr>
    </table>
</body>
</html>
